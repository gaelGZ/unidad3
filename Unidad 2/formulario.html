<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
</head>
<body>
    <h2>Manejo de formualarios</h2>
    <fieldset>
        <legend>REGISTRO DE AUTOMOVILES</legend>

        <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca" required><br><br>
        <label for="modelo">Modelo:</label>
        <input type="text" name="modelo" id="modelo" required><br><br>
        <label for="fecha">Fecha de compra:</label>
        <input type="date" name="fecha" id="fecha" required><br><br>
        <label for="codigo">Codigo del auto:</label>
        <input type="password" name="codigo" id="codigo"><br><br>
        <label for="color">Color:</label>
        <input type="color" name="color" id="color"><br><br>
        <label for="imagen">Imagen:</label>
        <input type="image" src="zayn.jpg" alt="auto" name="imagen" id="imagen"><br><br>
       
        <label for="descripcion">Describe tu auto:</label>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea><br><br>

        <label for="puertas">Numero de puertas:</label>
        <select name="puertas" id="puertas" >
            <option value="2">2 puertas</option>
            <option value="4">4 puertas</option>
            <option value="5">5 puertas</option>
        </select><br><br>

        <label for="precio">Precio:</label>
        <input type="number" min="50000" max="500000" step="10000" name="precio" id="precio"><br><br>
    </fieldset>
    
</body>
</html>
