<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Imágenes</title>
    <link rel="stylesheet" href="estiloss.css">
</head>
<body>
    <h2>Galería de Imágenes con Flex-Box</h2>
    <div class="contenedor">
        <div class="bloque">
            <div class="columna1">
                <div class="im300">
                    <img src="https://picsum.photos/id/1011/300/300" alt="">
                </div>
            </div>
            <div class="columna2">
                <div class="im150">
                    <img src="https://picsum.photos/id/665/150/150" alt="">
                </div>
                <div class="im150">
                    <img src="https://picsum.photos/id/543/150/150" alt="">
                </div>
            </div>
        </div>
        <div class="bloque2">
            <div class="columna1_2">
                <div class="im300">
                    <img src="https://picsum.photos/id/1050/300/350" alt="">
                </div>
                <div class="im300" id="nor">
                    <img src="https://picsum.photos/id/1009/300/300" alt="">
                </div>
            </div>
            <div class="columna2_2">
                <div class="im150">
                    <img src="https://picsum.photos/id/665/150/150" alt="">
                </div>
                <div class="im150">
                    <img src="https://picsum.photos/id/543/150/150" alt="">
                </div>
            </div>
            <div class="columna3_2">
                <div class="im150">
                    <img src="https://picsum.photos/id/432/150/150" alt="">
                </div>
                <div class="im300">
                    <img src="https://picsum.photos/id/130/300/350" alt="">
                </div>
                <div class="im150">
                    <img src="https://picsum.photos/id/166/150/150" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
